{% extends './base.html' %}
{% block content %}
<style>
  .account-form input {
      border: 2px solid #ccc;
      height: calc(2em + .75rem + 2px);
  }

  .account-form input:focus {
      border-color: #1497ff;
      box-shadow: none;
  }
</style>
<div class="container-fluid">
  <div class="row no-gutter">
      <div class="col-md-12">
          <div class="login d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                      <div class="col-12 col-lg-6 mx-auto">
                          <form class="payment p-4" action="" method="POST">
                              {% csrf_token %}
                              <h3 class="mb-4">Paystack Payment.</h3>
                              <hr>

                              {% if form.errors %}
                              {% for field in form %}
                              {% if field.errors %}
                              <div class="alert alert-danger" role="alert">
                                {{ field.label }}: {{ field.errors|striptags }}
                              </div>
                              {% endif %}
                              {% endfor %}
                              {% endif %}

                              <label class="form-label">{{ form.email.label }}</label>
                              {{ form.email}}
                              <label class="form-label">{{ form.amount.label }}</label>
                              {{ form.amount }}
                              <div class="d-grip gap-2">
                                  <input type="hidden" name="next" value="{{ next }}">
                                  <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold w-100" type="submit" value="Submit">Make Payment</button>
                              </div>
                          </form>

                      </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
</div>
{% endblock %}
